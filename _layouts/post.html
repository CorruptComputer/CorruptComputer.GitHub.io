<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name='description' content="{{ page.excerpt }}">

        <link rel="canonical" href="{{site.url}}{{ page.url }}" />
        <title>{{ page.title }} | Nickolas Gupton</title>

        <link rel="stylesheet" href="/assets/css/main.css">
        <script src="/assets/js/main.js" defer></script>

        <!-- highlight.js | https://highlightjs.org -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/dark.min.css" integrity="sha512-bfLTSZK4qMP/TWeS1XJAR/VDX0Uhe84nN5YmpKk5x8lMkV0D+LwbuxaJMYTPIV13FzEv4CUOhHoc+xZBDgG9QA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js" integrity="sha512-yUUc0qWm2rhM7X0EFe82LNnv2moqArj5nro/w1bi05A09hRVeIZbN6jlMoyu0+4I/Bu4Ck/85JQIU82T82M28w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- individual languages not included in above, see for full list: https://cdnjs.com/libraries/highlight.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/apache.min.js" integrity="sha512-60vwMar2mN+6WaGRpGtvc6kg1dF0PLkZCqXuILUr9h4+TQm7I7pv8NTvxUoX1ZcHOh+wb/gRhgG2pRzmCXE7GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/powershell.min.js" integrity="sha512-Z6UOBeYikCxUn2/LSXtadjVTAPDVy6WVfJC/xhmFbAUACq2kW5vJaOiJFn2CDRLDI+VXIMTHie9p4/gLEGn+YQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="194x194" href="/favicons/favicon-194x194.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/site.webmanifest">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#454d6a">
        <link rel="shortcut icon" href="/favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Nickolas Gupton">
        <meta name="application-name" content="Nickolas Gupton">
        <meta name="msapplication-TileColor" content="#454d6a">
        <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
        <meta name="msapplication-config" content="/favicons/browserconfig.xml">
        <meta name="theme-color" content="#454d6a">
    </head>

    <body>
        <h1 style="display:none;">{{ page.title }}</h1>
        <div class="container">
            <div class="row">
                <div class="box">
                    <h2>{{ page.title }}</h2><hr />
                
                    {% if page.image %}
                        <img src="{{ page.image }}" alt="{{ page.title }}" class="blogImage">
                    {% endif %}
                    
                    <div>
                        <p>{{ page.date | date: "%B %-d, %Y" }}</p>
                
                        {{ content }}
                
                        <hr />
                        <script src="https://utteranc.es/client.js"
                                repo="CorruptComputer/home"
                                issue-term="url"
                                label="Blog Comments"
                                theme="github-dark"
                                crossorigin="anonymous"
                                async>
                        </script>
                    </div>
                </div>
            </div>
        </div>
        
        {% include navbar.html %}

        <script>hljs.highlightAll();</script>
    </body>
</html>
