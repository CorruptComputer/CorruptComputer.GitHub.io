---
layout: default
---

<div id="content">
   <div class="bigBox">
     <h2>{{ page.title }}</h2>
	   <p>{{ page.date | date: "%B %-d, %Y" }}</p>

      {% if page.image %}
        <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" class="blogImage">
      {% endif %}

      {{ content }}

   </div>
</div>
